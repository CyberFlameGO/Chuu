plugins {
    id 'java'
    id 'application'
        id "com.github.johnrengelman.shadow" version "5.0.0"
    
}
apply plugin: 'java'
apply plugin: 'idea'

mainClassName = "main.Chuu"

group 'ish'
version '1.0'
apply plugin: 'java'

sourceCompatibility = 1.9
targetCompatibility = 1.9

repositories {
    mavenCentral()
    jcenter()

}


dependencies {

// https://mvnrepository.com/artifact/com.mchange/c3p0
    compile 'se.michaelthelin.spotify:spotify-web-api-java:2.1.2'
    compile group: 'com.mchange', name: 'c3p0', version: '0.9.5.2'
//    compile 'ch.qos.logback:logback-classic:1.2.3'
// https://mvnrepository.com/artifact/org.slf4j/slf4j-log4j12
// https://mvnrepository.com/artifact/org.slf4j/slf4j-jdk14

    testCompile group: 'junit', name: 'junit', version: '4.12'
    //implementation("net.dv8tion:JDA:3.8.3_462")
    compile 'net.dv8tion:JDA:4.ALPHA.0_86'

    compile group: 'commons-httpclient', name: 'commons-httpclient', version: '3.1'
    compile 'com.jagrosh:jda-utilities:2.1.5'
// https://mvnrepository.com/artifact/org.apache.commons/commons-collections4
    compile group: 'org.apache.commons', name: 'commons-collections4', version: '4.0'


// https://mvnrepository.com/artifact/c3p0/c3p0
// https://mvnrepository.com/artifact/com.github.jengelman.gradle.plugins/shadow

    compile group: 'mysql', name: 'mysql-connector-java', version: '8.0.12'
    compile group: 'org.json', name: 'json', version: '20180130'

    compile 'com.google.api-client:google-api-client:1.28.0'
    compile 'com.google.apis:google-api-services-youtube:v3-rev209-1.25.0'
    compile 'com.google.oauth-client:google-oauth-client-jetty:1.23.0'

// https://mvnrepository.com/artifact/com.twelvemonkeys.imageio/imageio-jpeg
    compile group: 'com.twelvemonkeys.imageio', name: 'imageio-core', version: '3.4.1'
    compile group: 'com.twelvemonkeys.imageio', name: 'imageio-jpeg', version: '3.4.1'
  //String  difference
    compile group: 'org.apache.commons', name: 'commons-text', version: '1.6'
    //Rescaler
    compile group: 'org.imgscalr', name: 'imgscalr-lib', version: '4.2'



