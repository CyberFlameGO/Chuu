import groovy.sql.Sql


plugins {
    id 'java'
    id 'application'
    id "com.github.johnrengelman.shadow" version "5.0.0"
    id "com.github.spotbugs" version "2.0.0"


}
apply plugin: 'java'
apply plugin: 'idea'

mainClassName = "main.Chuu"

group 'ish'
version '1.0'
apply plugin: 'java'

sourceCompatibility = 1.9
targetCompatibility = 1.9

repositories {
    mavenCentral()
    jcenter()
}
compileJava.options.encoding = 'UTF-8'

task connectToDb  {
    doLast {


        def properties = new Properties()
        file("src/main/resources/datasource.properties").withInputStream {
            properties.load(it)
        }
        def props = [user: properties."SimpleDataSource.user", password: properties."SimpleDataSource.password"] as Properties
        def url = properties."SimpleDataSource.url"
        def driver = properties."SimpleDataSource.driverClass"
        def sql = Sql.newInstance(url, props, driver)
        println properties.url
        sql.close()
    }
}

